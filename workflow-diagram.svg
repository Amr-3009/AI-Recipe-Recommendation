        "calories": raw_data.get("calories", 0),
        "nutrients": {
            "Protein": {
                "amount": raw_data["totalNutrients"]["PROCNT"]["quantity"],
                "unit": raw_data["totalNutrients"]["PROCNT"]["unit"]
            },
            "Fat": {
                "amount": raw_data["totalNutrients"]["FAT"]["quantity"],
                "unit": raw_data["totalNutrients"]["FAT"]["unit"]
            },
